<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="music-player">
        <h1>Music Player</h1>
        <img id="cover" src="" alt="Track Cover" class="track-cover">
        <h2 id="track-name">Track Name</h2>
        <h3 id="artist-name">Artist Name</h3>
        
        <div class="controls">
            <button id="play-pause" class="control-button">Play</button>
            <button id="next" class="control-button">Next</button>
        </div>
        
        <div class="track-list">
            <ul id="track-list"></ul>
        </div>
        
        <div class="progress-container">
            <input type="range" id="progress-bar" value="0">
        </div>
        
        <div class="volume-container">
            <label for="volume">Volume</label>
            <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
