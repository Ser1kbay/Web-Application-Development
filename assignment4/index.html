<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="img/diceeLogo.png" alt="Game Logo" class="logo"> <!-- Логотип -->
        <h1>Dice Game</h1>
        <div class="dice-container">
            <img id="dice1" src="img/dice1.png" alt="Dice 1" class="dice">
            <img id="dice2" src="img/dice1.png" alt="Dice 2" class="dice">
        </div>
        <button id="rollButton">Roll Dice</button>
        <div id="result"></div>
        <div id="counter"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
